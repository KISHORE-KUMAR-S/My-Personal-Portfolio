name: personal_portfolio
description: "My personal portfolio with Animations"
publish_to: 'none'
version: 0.1.13

environment:
  sdk: ^3.6.0

dependencies:
  animated_flip_counter: ^0.3.4
  auto_size_text: ^3.0.0
  delightful_toast: ^1.1.0
  entry: ^1.0.0
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.8.0
  go_router: ^15.2.0
  iconsax: ^0.0.8
  intl: ^0.20.2
  provider: ^6.1.2
  shared_preferences: ^2.5.2
  url_launcher: ^6.3.1
  visibility_detector: ^0.4.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/urbanist/Urbanist-Light.ttf
          weight: 300
        - asset: assets/fonts/urbanist/Urbanist-Regular.ttf
          weight: 400
        - asset: assets/fonts/urbanist/Urbanist-Italic.ttf
          style: italic
        - asset: assets/fonts/urbanist/Urbanist-Medium.ttf
          weight: 500
        - asset: assets/fonts/urbanist/Urbanist-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/urbanist/Urbanist-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/urbanist/Urbanist-Bold.ttf
          weight: 800
